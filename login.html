<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="shortcut icon" href="./images/Spotify_favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Spotify</h1>
            <h2>Log in to Spotify</h2>
            <button class="facebook-button">CONTINUE WITH FACEBOOK</button>
            <button class="apple-button">CONTINUE WITH APPLE</button>
            <div class="divider">
                <span>OR</span>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email address or username</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-button">LOG IN</button>
                <a href="#" class="forgot-link">Forgot your password?</a>
            </form>
            
            <div class="divider"></div>
            <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
